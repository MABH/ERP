<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="user"
        name="user"
        placeholder="User"
        required="Requerido"
      />
      <input
        type="text"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="Requerido"
      />
      <button type="submit" (click)="login()">Login</button>
    </form>
  </div>
